	<body>

				<script src="js/add_video_slide.js" slide_scene="Admin"></script>
				<script src="js/add_video_slide.js" slide_scene="Book"></script>

				transition: 'none',
				backgroundTransition: 'none',
				progress: false,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
		<script src="js/video_slide.js"></script>
